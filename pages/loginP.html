<div class="login-page">
  <h1 ng-bind="lp.h1"></h1>
  <label class="select">
    <select ng-change="language.select()" ng-model="language.selected">
      <option value="EN">EN</option>
      <option value="RU">RU</option>
    </select>
  </label>
  <form name="SignIn">
    <label class="user-name">{{lp.userNameLabel}}
      <input type="text" ng-model="lp.userName" required />
    </label>
    <label class="password">{{lp.passwordLabel}}
      <input type="password" ng-model="lp.password" required />
    </label>
    <a class="sign-in" href="#!newpage" ng-bind="lp.button"></a>
  </form>
</div>
